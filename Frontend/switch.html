<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchExampleOne</title>
</head>
<body>

    <script>
        let char=prompt("Enter the char")
        switch(char)
        {
                case char='+':
                console.log('This is for addition')
                break;

                case char='-':
                console.log('This is for subtraction')
                break;

                case char='*':
                console.log('This is for multiplication')
                break;

                case char='/':
                console.log('this is for division')
                break;

                default:console.log("No operator is choosen")
        }

        
    </script>
    
</body>
</html>
